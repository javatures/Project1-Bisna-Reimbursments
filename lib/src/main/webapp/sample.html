<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('http://localhost:8080/projectdemo/hello', function(data) {
        
        var text = `supid: ${data.sup_id}<br>
                    supfn: ${data.sup_fn}<br>
                    supln: ${data.sup_ln}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
